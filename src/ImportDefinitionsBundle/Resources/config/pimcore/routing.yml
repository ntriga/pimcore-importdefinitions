importdefinitions_admin_import_definitions:
  type: coreshop.resources
  resource: |
    alias: import_definitions.definition
    additional_routes:
      config:
        path: get-config
        action: getConfig
        methods: [GET]
      columns:
        path: get-columns
        action: getColumns
        methods: [GET]
      testData:
        path: test-data
        action: testData
        methods: [GET]
      import:
        path: import
        action: import
        methods: [GET,POST]
      export:
        path: export
        action: export
        methods: [GET]

importdefinitions_admin_export_definitions:
  type: coreshop.resources
  resource: |
    alias: import_definitions.export_definition
    additional_routes:
      config:
        path: get-config
        action: getConfig
        methods: [GET]
      columns:
        path: get-columns
        action: getColumns
        methods: [GET]
      testData:
        path: test-data
        action: testData
        methods: [GET]
      import:
        path: import
        action: import
        methods: [GET,POST]
      export:
        path: export
        action: export
        methods: [GET]